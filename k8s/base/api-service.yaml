apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: doc-intelligence
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/part-of: doc-intelligence
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  sessionAffinity: None

