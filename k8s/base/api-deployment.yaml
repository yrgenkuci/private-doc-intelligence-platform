apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: doc-intelligence
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/part-of: doc-intelligence
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: api
        app.kubernetes.io/component: api-gateway
    spec:
      containers:
        - name: api
          image: doc-intel-api:latest  # Replace with your registry
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: doc-intel-secrets
                  key: OPENAI_API_KEY
            - name: OCR_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: doc-intel-config
                  key: OCR_SERVICE_URL
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: doc-intel-config
                  key: SERVICE_NAME
            - name: SERVICE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: doc-intel-config
                  key: SERVICE_VERSION
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000

