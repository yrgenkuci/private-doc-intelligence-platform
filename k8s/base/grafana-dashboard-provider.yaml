apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: doc-intelligence
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard-provider
    app.kubernetes.io/part-of: doc-intelligence
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers:
      - name: 'doc-intelligence'
        orgId: 1
        folder: 'Document Intelligence'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

