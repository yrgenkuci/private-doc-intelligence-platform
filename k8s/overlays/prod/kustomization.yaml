apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: doc-intelligence

bases:
  - ../../base

# Production-specific patches
patchesStrategicMerge:
  - api-deployment-patch.yaml
  - ocr-deployment-patch.yaml

# Production ConfigMap overrides
configMapGenerator:
  - name: doc-intel-config
    namespace: doc-intelligence
    behavior: merge
    literals:
      - LOG_LEVEL=WARNING
      - SERVICE_VERSION=1.0.0

commonLabels:
  environment: production

