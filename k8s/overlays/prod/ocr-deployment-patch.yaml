apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-deployment
  namespace: doc-intelligence
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: ocr
          image: your-registry.io/doc-intel-ocr:1.0.0  # Production image
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

