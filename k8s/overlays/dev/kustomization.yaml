apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: doc-intelligence

bases:
  - ../../base

# Development-specific patches
patchesStrategicMerge:
  - api-deployment-patch.yaml
  - ocr-deployment-patch.yaml

# Development ConfigMap overrides
configMapGenerator:
  - name: doc-intel-config
    namespace: doc-intelligence
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - SERVICE_VERSION=dev

commonLabels:
  environment: development

